    <script type="text/javascript">
        function dark(){
    $(".text").css("color","gray")
    $("#box").css("background-color","rgba(0,0,0,.4)")
    $("#toppic").css("filter","brightness(90%)")

}

function light(){
    $(".text").css("color", "rgb(10,10,10)")
    $("#toppic").css("filter","brightness(100%)")
    $("#box").css("background-color","rgba(150,150,150,.4)")
  }


$(function() {
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        dark()
      }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
  if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
    dark()
  } else {
    light()

}
})
})

    </script>
